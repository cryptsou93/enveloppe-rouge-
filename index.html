<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Enveloppe Rouge – Pay 0.1 SOL</title>
</head>
<body>
  <button onclick="pay()">Payer 0.1 SOL avec Phantom</button>
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
  <script>
    async function pay() {
      if (!window.solana) { alert("Installez Phantom"); return; }
      const to = new solanaWeb3.PublicKey("EA2H4YA1RvKXPQcZS54MsuV42iPQzq8mzKxWaPj4H5g8");
      const tx = new solanaWeb3.Transaction().add(
        solanaWeb3.SystemProgram.transfer({
          fromPubkey: window.solana.publicKey,
          toPubkey: to,
          lamports: 0.1 * 1e9
        })
      );
      await window.solana.signAndSendTransaction(tx);
      alert("Paiement envoyé !");
    }
  </script>
</body>
</html>
